<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/add">Add a Todo</a><br/>
<div th:each="todo : ${todos}">
    <h4 th:inline="text">[[${todo.name}]] @ [[${todo.duedate}]] @ [[{todo.item}]]</h4>
    <p th:number="${todo.id}"></p>

</div>
</body>
</html>
